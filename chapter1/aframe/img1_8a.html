<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>img1_8a</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../js/lib/aframe/aframe-environment-component.min.js"></script>
    <script src="../../js/lib/aframe/aframe-extras.min.js"></script>
    <script src="../../js/lib/aframe/aframe-html-shader.min.js"></script>
    <script src="../../js/lib/aframe/NURBSUtils.js"></script>
    <script src="../../js/aframe/mark-circle.js"></script>
</head>

<body>
    <script src="../../js/aframe/xyz.js"></script>
    <script src="../../js/aframe/test_curve1.js"></script>
    <a-scene id="model" background="color: #FFFFFF">
        <a-light type="point" position="5 5 5"></a-light>
        <a-entity id="cameraRig" position="0 0 0.5" movement-controls="fly: true">
            <a-camera id="camera" look-controls> </a-camera>
            <a-entity vive-controls="hand: left"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
        <a-entity position="0 1 -2.5" rotation="15 -45 -15" axis-xyz>
            <a-text side="double" position="-0.1 0 2.1" rotation="-15 45 0" value="y" color="black"></a-text>
            <a-text side="double" position="0 2 0" rotation="-15 45 0" value="z" color="black"></a-text>
            <a-text side="double" position="2 0 0" rotation="-15 45 0" value="x" color="black"></a-text>
            <a-entity position="0 0 0" rotation="0 0 0" color="black" test-curve1> </a-entity>
            <a-entity position="1 0 0.5" scale="0.05 0.05 1" mark-circle></a-entity>
            <a-entity position="-1 0 0.5" scale="0.05 0.05 1" mark-circle></a-entity>
        </a-entity>
        <a-plane material="shader: html; target: #planeHTML; ratio: height; transparent: true; side: double"
            position="1 2 -2.5"></a-plane>
    </a-scene>
    <div style="position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
        <div id="planeHTML" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 12;">
            <p style="border: 1px #FFF">витая кубическая</p>
        </div>
    </div>
</body>

</html>
