<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>img1_22</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"> </script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../js/lib/aframe/aframe-environment-component.min.js"></script>
    <script src="../../js/lib/aframe/aframe-extras.min.js"></script>
    <script src="../../js/lib/aframe/aframe-html-shader.min.js"></script>
    <script src="../../js/lib/aframe/NURBSUtils.js"></script>
    <script src="../../js/aframe/LineDashed.js"></script>
    <script src="../../js/aframe/mark-square2.js"></script>
</head>

<body>
    <script src="../../js/aframe/xyz.js"></script>
    <script src="../../js/aframe/plane_w.js"></script>
    <script src="../../js/aframe/nurbscurve.js"></script>

    <a-scene id="model" background="color: #FFFFFF">
        <a-light type="point" position="5 5 5"></a-light>
        <a-entity id="cameraRig" position="0 0 0.5" movement-controls="fly: true">
            <a-camera id="camera" look-controls> </a-camera>
            <a-entity vive-controls="hand: left"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>


        <a-entity position="0 1 -3" rotation="5 -60 -15" axis-xyz>
            <a-text side="double" position="-0.1 0 2.1" rotation="-5 60 0" value="X" color="black"></a-text>
            <a-text side="double" position="0 2 0" rotation="-5 60 0" value="W" color="black"></a-text>
            <a-text side="double" position="2 0 0" rotation="-5 60 0" value="Y" color="black"></a-text>

            <a-entity position="0 1 0" plane-w></a-entity>
            <a-text side="double" position="1.5 1 0" rotation="-5 60 0" value="y" color="black"></a-text>
            <a-text side="double" position="-0.1 1 1.6" rotation="-5 60 0" value="x" color="black"></a-text>

            <a-entity nurbscurve="controlPoints: 
            1, 1, 0, 2, 
            1, 1, 1, 1,   
            0, 1, 1, 1; 
            knots: 0, 0, 0, 1, 1, 1; degree: 2">
            </a-entity>

            <a-entity nurbscurve="controlPoints: 
            2, 2, 0, 1, 
            1, 1, 1, 1,   
            0, 1, 1, 1; 
            knots: 0, 0, 0, 1, 1, 1; degree: 2">
            </a-entity>

            <a-entity linedashed="start: 0, 0, 0; end: 0, 1, 1; color: black"></a-entity>
            <a-entity linedashed="start: 0, 0, 0; end: 2, 2, 0; color: black"></a-entity>

            <a-entity linedashed="start: 0, 0, 0; end: 1.5, 1.5625, 0.4375; color: black"></a-entity>
            <a-entity linedashed="start: 0, 0, 0; end: 0.9, 1.2025, 0.7975; color: black"></a-entity>
            <a-entity linedashed="start: 0, 0, 0; end: 0.4, 1.04, 0.96; color: black"></a-entity>

            <a-entity position="1.5, 1.5625, 0.4375" scale="0.03 0.03 1" mark-square2></a-entity>
            <a-entity position="0.9, 1.2025, 0.7975" scale="0.03 0.03 1" mark-square2></a-entity>
            <a-entity position="0.4, 1.04, 0.96" scale="0.03 0.03 1" mark-square2></a-entity>

            <a-entity position="0.96, 1, 0.28" scale="0.03 0.03 1" mark-square2></a-entity>
            <a-entity position="0.7484407484407484, 1, 0.6632016632016633" scale="0.03 0.03 1" mark-square2></a-entity>
            <a-entity position="0.38461538461538447, 1, 0.923076923076923" scale="0.03 0.03 1" mark-square2></a-entity>   

            <a-plane material="shader: html; target: #p0; ratio: height; transparent: true; side: double"
            position="0, 1.3, 1" rotation="-5 75 0" scale="0.5 0.5 1" ></a-plane>

            <a-plane material="shader: html; target: #p1; ratio: height; transparent: true; side: double"
            position="1, 1, 1" rotation="-5 75 0" scale="0.5 0.5 1" ></a-plane>

            <a-plane material="shader: html; target: #p2; ratio: height; transparent: true; side: double"
            position="1, 1, 0" rotation="-5 75 0" scale="0.5 0.5 1" ></a-plane>

            <a-plane material="shader: html; target: #p2w; ratio: height; transparent: true; side: double"
            position="2, 2.2, 0" rotation="-5 60 0" scale="0.3 0.3 1" ></a-plane>
        </a-entity>

    </a-scene>
    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="p0" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_0=P_0^w$$</p>
        </div>
    </div>
    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="p1" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_1=P_1^w$$</p>
        </div>
    </div>
    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="p2" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_2$$</p>
        </div>
    </div>
    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="p2w" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_2^w$$</p>
        </div>
    </div>
</body>

</html>
