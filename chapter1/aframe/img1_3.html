<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>img1_3</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="../../js/lib/aframe/aframe-environment-component.min.js"></script>
  <script src="../../js/lib/aframe/aframe-extras.min.js"></script>
</head>

<body>
  <script src="../../js/aframe/xyz.js"></script>
  <script src="../../js/aframe/tSphere.js"></script>
  <a-scene id="model">
    <a-light type="point" position="5 5 5"></a-light>
    <a-entity id="cameraRig" position="0 0 0.5" movement-controls="fly: true">
      <a-camera id="camera" look-controls></a-camera>
      <a-entity vive-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>
    <a-entity position="0 1 -2.5" rotation="15 -45 -15" axis-xyz>
      <a-entity tsphere></a-entity>
      <a-text side="double" position="-0.1 0 2.1" rotation="-15 45 0" value="y" color="black"></a-text>
      <a-text side="double" position="0 2 0" rotation="-15 45 0" value="z" color="black"></a-text>
      <a-text side="double" position="2 0 0" rotation="-15 45 0" value="x" color="black"></a-text>
    </a-entity>
  </a-scene>
</body>

</html>
