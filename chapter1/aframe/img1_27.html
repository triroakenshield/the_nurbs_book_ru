<!DOCTYPE html>
<html lang>

<head>
    <meta charset="utf-8">
    <title>img1_27</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"> </script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../js/lib/aframe/aframe-environment-component.min.js"></script>
    <script src="../../js/lib/aframe/aframe-extras.min.js"></script>
    <script src="../../js/lib/aframe/aframe-html-shader.min.js"></script>
    <script src="../../js/lib/aframe/NURBSUtils.js"></script>
    <!--  -->
    <script src="../../js/aframe/xyz.js"></script>
    <script src="../../js/aframe/surfnet.js"></script>
    <script src="../../js/aframe/surflines3.js"></script>
</head>

<body>
    <a-scene id="model" background="color: #FFFFFF">
        <a-light type="point" position="5 5 5"></a-light>
        <a-entity id="cameraRig" position="0 0 0.5" movement-controls="fly: true">
            <a-camera id="camera" look-controls> </a-camera>
            <a-entity vive-controls="hand: left"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity position="0 2 -3.5" rotation="25 -50 -30" axis-xyz>
            <a-text side="double" position="-0.1 0 2.1" rotation="-5 60 0" value="X" color="black"></a-text>
            <a-text side="double" position="0 2 0" rotation="-5 60 0" value="Z" color="black"></a-text>
            <a-text side="double" position="2 0 0" rotation="-5 60 0" value="Y" color="black"></a-text>

            <a-entity surfnet="controlPoints: 
            0.8, 1.8, 2, 1, 
            1.8, 1.8, 2, 1, 
            1.8, 0.8, 2, 1,
            0.8, 1.8, 0, 1, 
            1.8, 1.8, 0, 1, 
            1.8, 0.8, 0, 1;
            U: 0, 0, 0, 1, 1, 1;  
            V: 0, 0, 1, 1; 
            p: 2; q: 1; nx: 2; ny: 3;">
            </a-entity>

            <a-entity surflines="controlPoints: 
            0.8, 1.8, 2, 2, 
            1.8, 1.8, 2, 1, 
            1.8, 0.8, 2, 1,
            0.8, 1.8, 0, 2, 
            1.8, 1.8, 0, 1, 
            1.8, 0.8, 0, 1;
            V: 0, 0, 0, 1, 1, 1;  
            U: 0, 0, 1, 1; 
            p: 1; q: 2; nx: 2; ny: 3;
            lu: 0, 0.5, 1;
            lv: 0, 0.5, 1;
            lum: 0, 0, 0;
            lvm: 0, 0, 0;">
            </a-entity>

            <a-plane material="shader: html; target: #P20; ratio: height; transparent: true; side: double"
            position="0.8, 1.8, 2" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

            <a-plane material="shader: html; target: #P10; ratio: height; transparent: true; side: double"
            position="1.8, 1.8, 2" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

            <a-plane material="shader: html; target: #P00; ratio: height; transparent: true; side: double"
            position="1.8, 0.8, 2" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

            <a-plane material="shader: html; target: #P21; ratio: height; transparent: true; side: double"
            position="0.8, 1.8, 0" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

            <a-plane material="shader: html; target: #P11; ratio: height; transparent: true; side: double"
            position="1.8, 1.8, 0" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

            <a-plane material="shader: html; target: #P01; ratio: height; transparent: true; side: double"
            position="1.8, 0.8, 0" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

            <a-plane material="shader: html; target: #Cu; ratio: height; transparent: true; side: double"
            position="1.2, 1.8, 0.6" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

            <a-plane material="shader: html; target: #Cv; ratio: height; transparent: true; side: double"
            position="1.6, 1.4, 0.5" rotation="-15 30 0" scale="0.3 0.3 1"></a-plane>

        </a-entity>
    </a-scene>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="P00" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_{0,0}$$</p>
        </div>
    </div>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="P10" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_{1,0}$$</p>
        </div>
    </div>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="P01" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_{0,1}$$</p>
        </div>
    </div>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="P11" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_{1,1}$$</p>
        </div>
    </div>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="P20" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_{2,0}$$</p>
        </div>
    </div>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="P21" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$P_{2,1}$$</p>
        </div>
    </div>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="Cu" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$C_{u=1/2}(v)$$</p>
        </div>
    </div>

    <div style="position: fixed; left: 0; top: 0; z-index: -1;">
        <div id="Cv" style="font-size: 256px; padding-top: 12px; text-align: center; font-weight: 6;">
            <p style="border: 1px #FFF">$$C_{v=1/2}(u)$$</p>
        </div>
    </div>

</body>

</html>
