<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>img1_20</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../js/lib/aframe/aframe-environment-component.min.js"></script>
    <script src="../../js/lib/aframe/aframe-extras.min.js"></script>
    <script src="../../js/lib/aframe/aframe-html-shader.min.js"></script>
    <script src="../../js/lib/aframe/NURBSUtils.js"></script>
    <script src="../../js/aframe/mark-square2.js"></script>
</head>

<body>
    <script src="../../js/aframe/xyz.js"></script>
    <script src="../../js/aframe/plane_w.js"></script>
    <a-scene id="model" background="color: #FFFFFF">
        <a-light type="point" position="5 5 5"></a-light>
        <a-entity id="cameraRig" position="0 0 0.5" movement-controls="fly: true">
            <a-camera id="camera" look-controls> </a-camera>
            <a-entity vive-controls="hand: left"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
        <a-entity position="0 1 -3" rotation="5 -60 -15" axis-xyz>
            <a-text side="double" position="-0.1 0 2.1" rotation="-5 60 0" value="X" color="black"></a-text>
            <a-text side="double" position="0 2 0" rotation="-5 60 0" value="W" color="black"></a-text>
            <a-text side="double" position="2 0 0" rotation="-5 60 0" value="Y" color="black"></a-text>
            <a-entity position="0.66 1 1" scale="0.03 0.03 1" mark-square2></a-entity>
            <a-entity position="1 1.5 1.5" scale="0.03 0.03 1" mark-square2></a-entity>

            <a-entity position="0 1 0" plane-w></a-entity>
            <a-text side="double" position="1.5 1 0" rotation="-5 60 0" value="y" color="black"></a-text>
            <a-text side="double" position="-0.1 1 1.6" rotation="-5 60 0" value="x" color="black"></a-text>
            <a-entity line="start: 0, 0, 0; end: 1 1.5 1.5; color: black"></a-entity>

            <a-text side="double" position="0.66 1 1.5" rotation="-5 60 0" value="(x,y)" color="black"></a-text>
            <a-text side="double" position="1 1.6 1.5" rotation="-5 60 0" value="(X,Y,W)" scale="0.5 0.5 1" color="black"></a-text>
            <a-text side="double" position="0.5 1.2 0" rotation="-5 60 0" value="W=1" color="black"></a-text>
    </a-scene>
</body>

</html>
