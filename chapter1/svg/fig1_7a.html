<html>

<head>
    <style>
        body {
            margin: 0px;
        }
    </style>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=AM_SVG"></script>
</head>

<body>
    <svg width="260" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <marker id="markerArrow" markerWidth="17" markerHeight="7" refX="1" refY="4" orient="auto">
                <polygon points="1 1, 1 6, 16 4" fill="none" stroke="black" />
            </marker>
        </defs>
        <circle cx="20" cy="170" r="2" fill="none" stroke="black" />
        <circle cx="180" cy="20" r="2" fill="none" stroke="black" />
        <line x1="20" y1="150" x2="100" y2="75" stroke="black" marker-end="url(#markerArrow)" />
        <line x1="20" y1="190" x2="60" y2="152.5" stroke="black" marker-end="url(#markerArrow)" />
        <line x1="20" y1="170" x2="180" y2="20" stroke="black" />
        <switch>
            <foreignObject width="40" height="40" x="5" y="135">
                <p>`a_0`</p>
            </foreignObject>
        </switch>
        <switch>
            <foreignObject width="40" height="40" x="40" y="75">
                <p>`a_1`</p>
            </foreignObject>
        </switch>
        <switch>
            <foreignObject width="40" height="40" x="40" y="160">
                <p>`a_2`</p>
            </foreignObject>
        </switch>
        <switch>
            <foreignObject width="120" height="40" x="70" y="0">
                <p>`a_0+a_1+a_2`</p>
            </foreignObject>
        </switch>
        <text x="120" y="190">(a)</text>
    </svg>
</body>

</html>
