<!DOCTYPE html>
<html>

<head>
    <title>fig4_5c</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=AM_SVG">    </script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="../../js/lib/aframe/NURBSUtils.js"></script>
    <script src="../../js/lib/svg/svg.min.js"></script>
    <script src="../../js/lib/svg/svg.foreignobject.js"></script>
    <script src="../../js/plane_Bu.js"></script>
</head>

<body>
    <svg id="drawing"></svg>

    <script>
        var U = [0, 0, 0, 0.33, 0.66, 1, 1, 1];
        var w = [1, 0, 1, 1, 1];
        var p = 2;
        var test = make_Ulegend(U, ["0", "1⁄3", "2⁄3", "1"]);
        var draw = draw_axis(document.getElementById('drawing'), planeOptions, test);

        let str = { color: "black" };

        for (var j = 0; j < 3; j++) {
            for (var i = 0; i < 3; i++) {
                draw.path(NURBSUtils.DrawPathR(2 + j, p, U, w, i, j, U[2 + j], U[3 + j])).fill("none").stroke(str);
            }
        }

        draw.foreignObject(40, 100).move(15, 40).appendChild("p", { innerText: "`R_{0,2}`" });
        draw.foreignObject(40, 100).move(130, 40).appendChild("p", { innerText: "`R_{2,2}`" });
        draw.foreignObject(40, 100).move(305, 70).appendChild("p", { innerText: "`R_{3,2}`" });
        draw.foreignObject(40, 100).move(410, 35).appendChild("p", { innerText: "`R_{4,2}`" });

        draw.text('(c)').x(160).y(182);
    </script>

</body>

</html>
